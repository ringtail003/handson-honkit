{%- macro render(caption="",url="") %}
<figure class="border border-gray-200 p-4 flex flex-col items-center my-10 text-white hover:text-gray-800">
  <a href="{{ url }}" target="_blank">
    <img src="{{ url }}" alt="">
  </a>
  <figcaption class="text-xs">{{ caption }}</figcaption>
</figure>
{%- endmacro %}
