{% extends template.self %}

{% block book_inner %}
  {{ super() }}
  <footer class="fixed bottom-0 right-0 w-screen border-t border-gray-200 gap-12">
    <div class="flex justify-end items-center">
      <div class="flex items-center gap-2">
        <div class="bg-gray-200 p-4 rounded-[50%]">
          <img src="https://icongr.am/octicons/comment.svg?size=20&color=9ca3af" alt="">
        </div>
        <a class="text-gray-500 hover:text-gray-600 hover:underline" href="/faq.html">よくある質問</a>
      </div>

      <form class="bg-white px-10 flex justify-end items-center h-[90px] rounded-md">
        <div class="flex justify-start items-center">
          <input type="search" 
            id="appQuery"
            name="q"
            accesskey="/"
            class="border border-gray-400 py-2 pl-12 pr-4 rounded-md outline-none w-[400px] focus:drop-shadow-md"
            placeholder="何かお探しですか？"
          >
          <img src="https://icongr.am/octicons/search.svg?size=16&color=9CA3AF"
            alt=""
            class="absolute ml-4"
          >
        </div>
      </form>
    </div>
  </footer>
{% endblock %}
