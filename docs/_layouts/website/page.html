{% extends template.self %}

{% block book_inner %}
  {{ super() }}
  <footer class="fixed bottom-0 right-0 w-screen border-t border-gray-200 gap-12 shadow-[0_-1px_5px_1px_rgba(209,213,219,0.3)]">
    <div class="flex justify-end items-center">
      <a class="flex items-center gap-2 text-gray-500 font-semibold hover:-translate-y-1 hover:underline transition focus:outline-none focus-visible:underline" 
        href="/issue.html">
        <div class="bg-gray-500 p-4 rounded-[50%]">
          <img src="https://icongr.am/octicons/comment.svg?size=20&color=ffffff" alt="">
        </div>
        <span class="">トラブルシューティング</span>
      </a>

      <form class="bg-white px-10 flex justify-end items-center h-[90px] rounded-md">
        <div class="flex justify-start items-center">
          <input type="search" 
            id="appQuery"
            name="q"
            accesskey="/"
            class="border border-gray-400 py-2 pl-12 pr-4 rounded-md outline-none w-[400px] focus:drop-shadow-md"
            placeholder="何かお探しですか？"
          >
          <img src="https://icongr.am/octicons/search.svg?size=16&color=9CA3AF"
            alt=""
            class="absolute ml-4"
          >
        </div>
      </form>
    </div>
  </footer>
{% endblock %}
