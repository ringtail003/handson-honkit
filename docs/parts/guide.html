{% import "../icons/note.html" as icon %} 

{%- macro render(title="",url="",description="") %}
<div class="border border-gray-200 shadow-sm p-8 rounded-md guide">
  <div class="flex items-center gap-4">
    <div class="p-3 bg-blue-50 rounded-[50%]">
      <div class="h-12 w-12 text-blue-600">{{ icon.render() }}</div>
    </div>
    <div>
      <div class="text-sm text-gray-500">{{ description }}</div>
      <a href="{{ url }}">{{ title }}</a>
    </div>
  </div>
</div>
{%- endmacro %}
